<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service</title>
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-white">
  <header>
    <nav class="h-20 flex items-center justify-between px-4">
      <!-- Left: Logo + Title -->
      <div class="flex items-center gap-2">
        <img class="h-10 w-10" src="/assets/logo.png" alt="Logo">
        <span class="text-[#006747] font-bold leading-tight">
          Emergency <br> Service
        </span>
      </div>

      <!-- Right: Buttons -->
      <div class="flex gap-3">
        <button class="bg-[#41FF6B]/15 w-20 h-10 rounded-3xl flex items-center justify-center gap-1 font-bold">
          <span>0</span>
          <img class="h-6 w-6" src="/assets/heart.png" alt="heart"> 
        </button>
        <button class="bg-[#41FF6B]/15 w-20 h-10 rounded-3xl flex items-center justify-center gap-1 font-bold">
          <span>0</span>
          <img class="h-6 w-6" src="/assets/coin.png" alt="heart"> 
        </button>
        <button class="bg-[#049e25] w-20 h-10 rounded-3xl flex items-center text-white text-sm justify-center gap-1 font-bold">
          <span>2</span>
          <span>Copy</span>
        </button>
      </div>
    </nav>
  </header>

  <main class="p-6">
    
  </main>

  <script src="script.js"></script>
</body>
</html>
